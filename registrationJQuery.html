<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Name
    <input type="text" name="" id="name">
    <br>
    Age
    <input type="number" name="" id="age">
    <br>
    Country
    <select name="" id="country">
        <option value="Viet Nam">Viet Nam</option>
        <option value="North Korea">North Korea</option>
    </select>
    <br>
    <input type="button" value="Ok" id="btnOk" >
    <input type="button" value="Show/Hide" id="btnShowHide">
    <div id="result" style="display: none;">
        Name <label id="lblName"></label>
        <br>
        Age <label id="lblAge"></label>
        <br>
        Country <label id="lblCountry"></label>
    </div>
    <script>
        var isShown = false;
        $("#btnOk").on('click',display);
        $('#btnShowHide').on('click',showHide);
        
        function showHide(){
            isShown = !isShown;
            if(isShown){
                $('#result').css({'display':'block','border':'solid 1px red'});
            }else{
                $('#result').css('display','none');
            }
        }
        function display(){
            //document.getElementById("result").style="display:block;border:solid 1px red";
            $('#result').css({'display':'block','border':'solid 1px red'});
            let name = $('#name').val();
            let age = $('#age').val();
            let country = $("#country").val();

            $("#lblName").text(name);
            $("#lblAge").text(age);
            $("#lblCountry").text(country);
        }
    </script>
</body>
</html>
